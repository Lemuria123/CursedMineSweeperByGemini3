<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cursed Mine Sweeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              grass: {
                light: '#4ade80', // Vibrant light green (Emerald 400)
                dark: '#22c55e',  // Slightly darker green (Emerald 500)
                shadow: '#15803d', // Dark green for the 3D bottom edge (Emerald 700)
              },
              dirt: {
                light: '#e7cba9', // Light beige/sand
                dark: '#dbb484',  // Darker beige/sand
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
        border: 2px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Disable tap highlight on mobile for cleaner game feel */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

  }
}
</script>
</head>
